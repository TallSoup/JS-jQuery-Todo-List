<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Todo List</title>
</head>

<body>
  <h1 class="text-center">Todo List</h1>

  <div class="container border border-0 w-75">
    <!-- start to do list -->
    <div class="d-flex gap-5 justify-content-center">
      <ul class="list-group list-group-flush mx-0 todo w-100">

        <label class="list-group-item d-flex gap-2">
          <h3>My Todo List new name test</h3>
        </label>

        <li class="list-group-item d-flex gap-2">
          <button class="btn btn-sm btn-success add" type="button" name="addItem">Add</button>
          <input class="addItem" type="text" name="addItem">
        </li>

        <li id="1KuTP" class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0 " type="checkbox">
          <span>
            Seventh item
          </span>
        </li>

        <li id="c1EOB" class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0 " type="checkbox">
          <span>
            Second item
          </span>
        </li>

        <li id="CSF6G" class="list-group-item d-flex gap-2">
          <input class="form-check-input flex-shrink-0 " type="checkbox">
          <span>
            Third item
          </span>
        </li>

      </ul>
    </div>
    <!-- end to do List -->

    <!-- start completed items list -->
    <div class="d-flex gap-5 justify-content-center">
      <ul class="list-group list-group-flush mx-0 completed w-100">

        <label class="list-group-item d-flex gap-2">
          <h3>Completed</h3>
        </label>

        <label class="list-group-item d-flex gap-2">

          <button class="btn btn-sm btn-danger clear" type="button" name="deleteAll">Clear</button>

        </label>

        <li id="g453ww" class="list-group-item d-flex gap-2 text-muted">
          <input class="form-check-input flex-shrink-0" type="checkbox" checked="checked">
          <span>
            Fourth item
          </span>
        </li>

        <li id="l8hwe" class="list-group-item d-flex gap-2 text-muted">
          <input class="form-check-input flex-shrink-0" type="checkbox" checked="checked">
          <span>
            Fifth item
          </span>
        </li>

        <li id="s23gg" class="list-group-item d-flex gap-2 text-muted">
          <input class="form-check-input flex-shrink-0" type="checkbox" checked="checked">
          <span>
            Tenth item
          </span>
        </li>

      </ul>
    </div>
    <!-- end completed items list -->
  </div>
  <!-- JS -->
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
